<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <img
          src="https://images.unsplash.com/photo-1667644549367-eeece78622dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
          alt="Neat pic"
        />
        <div class="mask">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin-logo"
            class="odin-logo"
          />
          <h4 class="odin-title">ODIN</h4>
        </div>
      </div>
      <div class="right">
        <div class="content">
          <div class="lead-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realise your deepest dreams.<br />
              Sign up <em><i>now</i></em> to get started.
            </p>
            <br />
            <br />
            <p>You know you want to.</p>
          </div>
          <p>Let's do this!</p>
          <div class="form">
            <div class="left-form">
              <form action="" method="get" class="sign-up-form">
                <div class="first-name">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    required
                  />
                </div>
                <div class="email">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="johnsmith@gmail.com"
                  />
                </div>
                <div class="password">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    error
                  />
                </div>
              </form>
            </div>

            <div class="right-form">
              <form action="" method="get" class="sign-up-form">
                <div class="last-name">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" name="last_name" id="last_name" required />
                </div>
                <div class="email">
                  <label for="number">PHONE NUMBER</label>
                  <input type="number" name="number" id="number" required />
                </div>
                <div class="confirm_password">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="password"
                    id="confirm_password"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
          <hr />
          <div class="acc-button">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
